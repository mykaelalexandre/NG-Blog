<h1 mat-dialog-title>New Pots Dialog</h1>
<form #form="ngForm">
<div class="containter-fluid mb-4">
    <div class="row">     
            <div class="col-12">
                 <mat-form-field class="w-100">
                     <input type="text" 
                     matInput
                     name="title"
                     [(ngModel)]="postModel.title"
                     placeholder="Title" 
                     required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input type="text" 
                    matInput 
                    name="subTitle"
                    [(ngModel)]="postModel.subTitle"
                    placeholder="Subtitle" 
                    required>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <input type="text" 
                    matInput 
                    name="imageUrl"
                    [(ngModel)]="postModel.imageUrl"
                    placeholder="Image Url">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <textarea rows="10" 
                    matInput
                    name="content"
                    [(ngModel)]="postModel.content"
                    placeholder="Content" 
                    required></textarea>
                    <mat-hint align="start"><strong>You can provide a HTML content</strong> </mat-hint>
                </mat-form-field>
            </div>             
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button 
    type="button"
    (click)="submit(form)"
    [disabled]="!form.valid"
    color="primary">Submit</button>
  <button mat-button [mat-dialog-close]>Cancel</button>
</div>
<mat-dialog-actions *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
</form>
