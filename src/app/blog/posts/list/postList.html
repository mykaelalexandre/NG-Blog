<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="(getPostList() | async) as postListItems;">
        <table mat-table [dataSource]="postListItem" class=" w-100 mat-elevation-z8">
      
      
          <!-- Position Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="subTitle">
            <th mat-header-cell *matHeaderCellDef> subTitle </th>
            <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> Image URL </th>
            <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
          </ng-container>
          <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef> Content </th>
              <td mat-cell *matCellDef="let element"> {{element.content}} </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      <mat-progress-bar *ngIf="isLoading" [mode]="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
<div class="contaier-fluid mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
        <button mat-fab
        matTooltip="Create new post"
        (click)="createPost()"
        color="primary">
            <mat-icon>add</mat-icon>
          </button>
    </div>
  </div>
</div>
